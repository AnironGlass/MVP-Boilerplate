apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply from: "$config/application.gradle"
apply from: "$config/quality/quality.gradle"

android {
    defaultConfig {
        applicationId "ua.anironglass.template"
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // App's dependencies
    compile "com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:cardview-v7:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support.constraint:constraint-layout:$CONSTRAIN_LAYOUT_VERSION"
    compile "com.android.support:recyclerview-v7:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:support-annotations:$SUPPORT_LIBRARY_VERSION"
    compile "com.google.dagger:dagger:$DAGGER2_VERSION"
    compile "com.jakewharton.timber:timber:$TIMBER_VERSION"
    provided "org.glassfish:javax.annotation:$JAVAX_VERSION"
    apt "com.google.dagger:dagger-compiler:$DAGGER2_VERSION"

    // Instrumentation test dependencies
    androidTestCompile("com.android.support.test.espresso:espresso-core:$ESPRESSO_VERSION", {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    androidTestCompile "junit:junit:$JUNIT_VERSION"
    androidTestCompile "org.mockito:mockito-core:$MOCKITO_VERSION"
    androidTestApt "com.google.dagger:dagger-compiler:$DAGGER2_VERSION"

    // Unit tests dependencies
    testCompile "junit:junit:$JUNIT_VERSION"
    testCompile "org.mockito:mockito-core:$MOCKITO_VERSION"
    testCompile "org.robolectric:robolectric:$ROBOLECTRIC_VERSION"
    testApt "com.google.dagger:dagger-compiler:$DAGGER2_VERSION"
}